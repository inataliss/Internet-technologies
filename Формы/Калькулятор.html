<body bgcolor="#D8BFD8">
<form>

<p align="center"><font size="6" color="#4B0082"><b>Калькулятор</b></font></p>

<input type="number" name="first"> - Первое число <br><br>
<input type="number" name="second"> - Второе число <br><br>
<input name="result" for="first second"> - Результат <br><br>

<input type="button" name="plus" id="" value="+" onclick="result.value=first.valueAsNumber+second.valueAsNumber"></input>
<input type="button" name="minus" id="" value="-" onclick="result.value=first.value-second.value"></input>
<input type="button" name="multiply" id="" value="*" onclick="result.value=first.value*second.value"></input>
<input type="button" name="divide" id="" value="/" onclick="result.value=first.value/second.value"></input><br><br>

 <button type="reset">Очистить</button>
</form>
</body>
</html>
