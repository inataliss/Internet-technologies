<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
</head>

<body>
    </body>

<script>// Массив вопросов
   let questions= [
           "Как вас зовут?",
           "Сколько вам лет?",
           "Где вы работаете?",
      ];
        let answers = []; //Создаем пустую строку 
    
        //Цикл для задания вопросов и сохранения ответов 
        for (let i = 0; i < questions.length; i++) {
            let userAnswer= prompt(questions[i]);
            answers.push(userAnswer);
        }

        document.write("Ваши ответы:");
        document.write("<br/>");

        //Выводим ответ на странице
        for (let i = 0; i < answers.length; i++) {
            document.write(questions[i] + ":" + answers[i]);
        document.write("<br/>"); 
    }
    </script>

</html>
