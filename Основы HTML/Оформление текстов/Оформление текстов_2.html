<font size="8" color="red"><center><b>Новогодняя<b></center></font><br>

<p  style="margin-left: 80px; margin-right: 20px; font-size:25px"> 
<font color="red">В</font> лесу родилась елочка,<br><br>
В лесу она росла.<br><br>
Зимой и летом стройная,<br><br>
Зеленая была.<br><br>
<font color="darkblue">М</font>етель ей пела песенку:<br><br>
-Спи, елочка, бай-бай.<br><br>

-Смотри, не замерзай!</p>
